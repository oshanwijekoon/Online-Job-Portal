<form  class="profile" action="/profile/update" method="post">
    <fieldset  >
      <legend>User Account Profile</legend>
  
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="John Doe">
  
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" value="john.doe@example.com">
  
      <label for="location">Location</label>
      <input type="text" name="location" id="location" value="New York, NY">
  
      <label for="skills">Skills</label>
      <input type="text" name="skills" id="skills" value="Python, JavaScript, React, Node.js, AWS">
  
      <label for="experience">Experience</label>
      <textarea name="experience" id="experience">Software Engineer at Google, Software Engineer at Facebook, Software Engineer at Amazon</textarea>
  
      <label for="education">Education</label>
      <textarea name="education" id="education">Bachelor of Science in Computer Science from Stanford University, Master of Science in Computer Science from Massachusetts Institute of Technology</textarea>
  
      <input type="submit" value="Save">
    </fieldset>
  </form>
